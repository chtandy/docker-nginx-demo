---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-demo
  namespace: default
spec:
  rules:
    - host: www.example-lab.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-demo
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
spec:
  type: ClusterIP
  ports:
    - name: nginx-80
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    name: nginx-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
spec:
  selector:
    matchLabels:
      name: nginx-demo
  replicas: 1
  template:
    metadata:
      labels:
        name: nginx-demo
    spec:
      containers:
      - name: nginx
        image: r19750927/nginx:demo
        env:
        - name: BGCOLOR
          value: yellow
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
